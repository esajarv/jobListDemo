<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"      
      >
    <h:body>
        <h:panelGrid id="grid" columns="3" cellpadding="2" style="text-align: right" >
            <h:outputText value="Job Title: *"/>
            <p:inputText  id="jobtitle" value="#{editJobBean.job.title}" required="true" requiredMessage="field empty" />
            <p:message for="jobtitle" display="icon" />

            <h:outputText value="Link to Advertisement: *"/>
            <p:inputText converter="com.joblist.controllers.employer.URLConverter" id="advertisement" 
                         value="#{editJobBean.job.advertisementLink}" required="true" requiredMessage="field empty" />
            <p:message for="advertisement" display="icon" />
            <f:facet name="footer">
                <h:panelGroup style="display:block; text-align:center">
                    <p:commandButton id="submit" value="#{editJobBean.submitText}" update="grid,#{submitButtonExtraUpdate}" action="#{editJobBean.submit()}" />
                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
    </h:body>
</ui:composition>
