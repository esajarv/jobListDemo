<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:metadata>
        <f:event type="preRenderView" listener="#{employerTitleBarBean.show(true)}" />
    </f:metadata>
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Home</title>
    </h:head>
    <h:body>
        <ui:include src="titlebar.xhtml" />

        <p:dataTable tableStyle="table-layout: fixed; max-width: 500px" id="jobsTable" value="#{employerHomeBean.jobs}" emptyMessage="No jobs" var="job">
            <p:column headerText="Jobs added" >
                <h:outputText value="#{job.title}" />
            </p:column>
            <p:column style="width: 3em">
                <p:commandLink rendered="#{!job.closed}" update="jobsTable" action="#{employerHomeBean.closeJob(job)}" >
                    <h:outputText style="color: blue" value="close" />
                </p:commandLink>
                <h:outputText rendered="#{job.closed}" value="closed" style="color: graytext" />
            </p:column>
            <p:column style="width: 3em">
                <p:commandLink action="#{employerHomeBean.showDetailsPage(job)}" >
                    <h:outputText style="color: blue" value="details" />
                </p:commandLink>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
