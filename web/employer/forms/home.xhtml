<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="maintemplate.xhtml">
            <ui:param name="title" value="Home" />
            <ui:define name="titlebar">
                <p:menuitem value="Add new job" url="newjob.xhtml" icon="ui-icon-pencil" />
            </ui:define>
            <ui:define name="content">
                <p:dataTable tableStyle="table-layout: fixed; max-width: 500px" id="jobsTable" value="#{employerHomeBean.jobs}" emptyMessage="No jobs" var="job">
                    <p:column headerText="Your Jobs" >
                        <h:outputText value="#{job.title}" />
                    </p:column>
                    <p:column style="text-align:center;width: 5em">
                        <h:outputText value="#{employerHomeBean.getJobState(job)}" />
                    </p:column>
                    <p:column style="text-align:center;width: 3em">
                        <p:commandLink action="#{employerHomeBean.showDetailsPage(job)}" >
                            <h:outputText value="details" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
