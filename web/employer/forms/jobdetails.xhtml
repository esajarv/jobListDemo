<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:metadata>
        <f:event type="preRenderView" listener="#{employerTitleBarBean.show(false, 'home?faces-redirect=true')}" />
    </f:metadata>
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>#{employerJobDetailsBean.job.title}</title>
    </h:head>
    <h:body>
        <ui:include src="titlebar.xhtml" />
        <h:form>
            <div style="position: absolute; right: 0px;">
                <div>
                    Job Apply URL:
                </div>
                <div>
                    <p:inputTextarea id="apply-url" cols="30" readonly="true" value="#{employerJobDetailsBean.applyURL}" />
                </div>
            </div>
        </h:form>
        <h1 style="margin-bottom: 5px"><p:link  href="#{employerJobDetailsBean.job.advertisementLink}" value="#{employerJobDetailsBean.job.title}" /> </h1>
        <h:form>
            <div style="margin-bottom: 15px">
                <p:commandLink action="editjob.xhtml?faces-redirect=true">
                    <h:outputText value="Edit" />
                </p:commandLink>
            </div>

            <p:selectOneButton value="#{employerJobDetailsBean.state}">
                <f:selectItem itemLabel="Close" itemValue="1" />
                <f:selectItem itemLabel="Done" itemValue="3" />
                <f:selectItem itemLabel="Cancel" itemValue="2" />
            </p:selectOneButton>
        </h:form>
        <h2>Applicants</h2>
        <p:dataTable tableStyle="table-layout: fixed; max-width: 500px" id="jobseekers" var="jobseeker" value="#{employerJobDetailsBean.jobSeekers}" emptyMessage="No-one has applied to this job yet.">
            <p:column headerText="Name" >
                <h:outputText value="#{jobseeker.lastname}, #{jobseeker.firstname}" />
            </p:column>
            <p:column headerText="CV" width="10px" style="width: 20px">
            </p:column>
            <p:column headerText="Email">
                <p:link  href="mailto:#{jobseeker.email}" value="#{jobseeker.email}" />
            </p:column>
            <p:column style="text-align:center;width: 3em">
                <p:commandLink action="#{employerJobDetailsBean.showDetailsPage(jobseeker)}" >
                    <h:outputText value="details" />
                </p:commandLink>
            </p:column>
        </p:dataTable>        
    </h:body>
</html>
