<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Job Details</title>
    </h:head>
    <h:body>
        <ui:include src="titlebar.xhtml" />
        
        <h2>Applicants</h2>
        <p:dataTable tableStyle="table-layout: fixed; max-width: 500px" id="jobseekers" var="jobseeker" value="#{employerJobDetailsBean.jobSeekers}" emptyMessage="No applicants">
            <p:column headerText="Name" >
                <h:outputText value="#{jobseeker.lastname}, #{jobseeker.firstname}" />
            </p:column>
            <p:column headerText="email">
                <p:link  href="mailto:#{jobseeker.email}" value="#{jobseeker.email}" />
            </p:column>
        </p:dataTable>        
    </h:body>
</html>
