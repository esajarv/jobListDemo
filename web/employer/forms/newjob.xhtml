<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="maintemplate.xhtml">
            <ui:param name="title" value="Add new job" />
            <ui:define name="titlebar">
                <p:menuitem value="back" icon="fa fa-arrow-left" action="home?faces-redirect=true" />
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <ui:include src="editjobpanel.xhtml">
                        <ui:param name="editJobBean" value="#{newJobBean}" />
                        <ui:param name="submitButtonExtraUpdate" value="apply-url" />
                    </ui:include>
                    <p:outputPanel>
                        <p:outputPanel>
                            Job Apply URL:
                        </p:outputPanel>
                        <p:outputPanel>
                            <p:inputTextarea id="apply-url" readonly="true" cols="40" value="#{newJobBean.applyURL}" />
                        </p:outputPanel>
                        <p:outputPanel style="font-size: small">
                            Add a link to this URL to your job advertisement page. 
                        </p:outputPanel>
                    </p:outputPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
