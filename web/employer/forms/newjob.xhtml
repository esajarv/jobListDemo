<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:metadata>
        <f:event type="preRenderView" listener="#{employerTitleBarBean.show(false, 'home?faces-redirect=true')}" />
    </f:metadata>
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>        
        <title>Add new job</title>
    </h:head>
    <h:body>
        <ui:include src="titlebar.xhtml" />
        <h:form>
            <ui:include src="editjobpanel.xhtml">
                <ui:param name="editJobBean" value="#{newJobBean}" />
                <ui:param name="submitButtonExtraUpdate" value="apply-url" />
            </ui:include>
            <div>
                <div>
                    Job Apply URL:
                </div>
                <div>
                    <p:inputTextarea id="apply-url" readonly="true" cols="40" value="#{newJobBean.applyURL}" />
                </div>
                <div style="font-size: small">
                    Add a link to this URL to your job advertisement page. 
                </div>
            </div>
        </h:form>
    </h:body>
</html>
