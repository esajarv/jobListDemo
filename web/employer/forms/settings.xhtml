<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      >
    <f:metadata>
        <f:event type="preRenderView" listener="#{employerTitleBarBean.withBrowserHistoryBackShow(false)}" />
    </f:metadata>
    <h:head>
        <title>Settings</title>
    </h:head>
    <h:body>
	<f:facet name="last">
            <h:outputStylesheet library="css" name="settings.css" />
	</f:facet>
        <ui:include src="titlebar.xhtml" />
        <h:form id="change_password_form">
            <p:growl id="growl" globalOnly="true" life="2000"  showDetail="false" sticky="false" />
            <p:panelGrid id="change_password" style="margin-bottom: 20px">
                <p:row>
                    <p:column>
                        <h:outputLabel for="old_pwd" value="Old Password: *" />
                    </p:column>
                    <p:column>
                        <p:password id="old_pwd" binding="#{employerSettingsBean.passwordField}" 
                                    value="#{employerSettingsBean.oldPassword}" required="true" />
                    </p:column>
                    <p:column colspan="2">
                        <p:message for="old_pwd" display="icon" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel for="pwd1" value="New Password: *" />
                    </p:column>
                    <p:column>
                        <p:password id="pwd1" value="#{employerSettingsBean.newPassword}" match="pwd2" label="'Password'" required="true" />
                    </p:column>
                    <p:column colspan="2">
                        <p:message for="pwd1" display="icon" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel for="pwd2" value="Retype New password: *" />
                    </p:column>
                    <p:column>
                        <p:password id="pwd2" value="#{employerSettingsBean.newPassword}" label="'Retype Password'" required="true" />
                    </p:column>
                    <p:column>
                        <p:message for="pwd2" display="icon" />
                    </p:column>
                    <p:column>
                        <p:commandButton id="register_button" value="Change" 
                                                     process="change_password"
                                                     update="change_password, :change_password_form:growl"
                                                     action="#{employerSettingsBean.changePassword()}" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandLink action="#{employerSettingsBean.deleteAccount()}" >
                <h:outputText value="delete account" />
                <p:confirm header="Confirm delete" message="All you data stored here is destroyed. Are you sure?" icon="ui-icon-alert" />
            </p:commandLink>
            <p:confirmDialog global="true" closeOnEscape="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
