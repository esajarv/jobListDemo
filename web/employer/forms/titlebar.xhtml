<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <header style="position: fixed;z-index: 100;left:0; top:0; width: 100%;">
            <h:form>
                <p:menubar style="font-size:80%" >
                    <p:menuitem value="Add new job" url="newjob.xhtml" icon="ui-icon-pencil" rendered="#{employerTitleBarBean.showAddJob}" />
                    <p:menuitem value="back" icon="fa fa-arrow-left" onclick="window.history.back()" rendered="#{employerTitleBarBean.showBrowserHistoryBack}"/>
                    <p:menuitem value="back" icon="fa fa-arrow-left" action="#{employerTitleBarBean.back()}" rendered="#{employerTitleBarBean.showBack}"/>
                    <f:facet name="options">
                        <h:outputText style="color:red" value="Demo  " />
                        <p:menuButton value="#{employerTitleBarBean.username}">
                            <p:menuitem value="Settings" icon="ui-icon-gear" action="settings.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Log out" action="#{employerTitleBarBean.logout()}" icon="ui-icon-extlink" />
                        </p:menuButton>
                    </f:facet>
                </p:menubar>
            </h:form>
        </header>
        <div style="position: relative; height: 40px"> </div>
    </h:body>
</ui:composition>
