<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <f:metadata>
        <f:event type="preRenderView" listener="#{jobSeekerTitleBarBean.show(true)}" />
    </f:metadata>
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>        
        <title>home</title>
    </h:head>
    <h:body>
        <ui:include src="titlebar.xhtml" />
        <h:panelGroup layout="block" rendered="#{jobFormBean.loggedWithJob}" >
            <h:form>
                <h:dataTable  var="e" value="#{jobFormBean.jobs}">
                    <h:column>
                        <f:facet name="header"> Job </f:facet>
                        <span> #{e.title} </span>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Apply" action="#{jobFormBean.applyJob(e.id)}" > </h:commandButton>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Remove" action="#{jobFormBean.removeJob(e.id)}" > </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
