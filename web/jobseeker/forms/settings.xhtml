<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      >
    <f:metadata>
        <f:event type="preRenderView" listener="#{jobSeekerTitleBarBean.withBrowserHistoryBackShow(false)}" />
    </f:metadata>
    <h:head>
        <title>Settings</title>
    </h:head>
    <h:body>
        <ui:include src="titlebar.xhtml" />
        <h:form>
            <p:commandLink action="#{jobSeekerSettingsBean.deleteAccount()}" >
                <h:outputText style="color: blue" value="delete account" />
                <p:confirm header="Confirm delete" message="All you data stored here is destroyed. Are you sure?" icon="ui-icon-alert" />
            </p:commandLink>
            <p:confirmDialog global="true" closeOnEscape="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
