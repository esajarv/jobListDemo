<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Profile Form</title>
    </h:head>
    <h:body>
	<f:facet name="last">
            <h:outputStylesheet library="css" name="wizard.css" />
	</f:facet> 
        <ui:include src="titlebar.xhtml" />        
        <h:form>
            <p:wizard flowListener="#{wizardBean.onFlowProcess}" >
                <p:tab id="personal" title="Personal information" >
                    <h:panelGrid columns="3" columnClasses="label, value, message"> 
                        <h:outputText value="First name: *" />
                        <p:inputText id="firstname" value="#{wizardBean.applicant.firstname}" required="true" requiredMessage="field empty" />
                        <p:message for="firstname" display="icon" />

                        <h:outputText value="Last name: *" />
                        <p:inputText id="lastname" value="#{wizardBean.applicant.lastname}" required="true" requiredMessage="field empty"/>
                        <p:message for="lastname" display="icon" />

                        <h:outputText value="Email: *" />
                        <p:inputText id="email"  value="#{wizardBean.applicant.email}" required="true" requiredMessage="field empty"/>
                        <p:message for="email" display="icon" />

                        <h:outputText value="Phone: *" />
                        <p:inputText id="phone" value="#{wizardBean.applicant.phone}" required="true" requiredMessage="field empty" />
                        <p:message for="phone" display="icon" />

                        <h:outputText value="Age: " />
                        <p:inputText id="age" value="#{wizardBean.applicant.age}" />
                        <p:message for="age" />

                        <h:outputText value="Street: " />
                        <p:inputText id="street"  value="#{wizardBean.applicant.street}" />
                        <p:message for="street"/>

                        <h:outputText value="Postal Code: " />
                        <p:inputText id="postalcode"  value="#{wizardBean.applicant.postalCode}" />
                        <p:message for="postalcode"/>

                        <h:outputText value="City: " />
                        <p:inputText id="city" value="#{wizardBean.applicant.city}" />
                        <p:message for="city" />

                        <h:outputText value="Additional Info: " />
                        <p:inputText id="additional" value="#{wizardBean.applicant.info}"/>
                        <p:message for="additional"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab id="cv" title="CV" >
                    <p:messages />
                    <h:panelGrid columns="1">
                        <h:form enctype="multipart/form-data">
                            <p:fileUpload value="#{wizardBean.CV}" label="Select CV" mode="advanced" required="true" requiredMessage="CV is required." 
                                          fileUploadListener="#{wizardBean.upload}" fileLimit="1" />
                        </h:form>
                    </h:panelGrid>
                </p:tab>
 
                <p:tab id="confirm" title="Confirmation">
                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Firstname: " />
                            <h:outputText value="#{wizardBean.applicant.firstname}"/>

                            <h:outputText value="Lastname: " />
                            <h:outputText value="#{wizardBean.applicant.lastname}" />

                            <h:outputText value="Age: " />
                            <h:outputText value="#{wizardBean.applicant.age}" />
                        </h:panelGrid>

                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Street: " />
                            <h:outputText value="#{wizardBean.applicant.street}"/>

                            <h:outputText value="Postal: " />
                            <h:outputText value="#{wizardBean.applicant.postalCode}" />

                            <h:outputText value="City: " />
                            <h:outputText value="#{wizardBean.applicant.city}" />
                        </h:panelGrid>

                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Email: " />
                            <h:outputText value="#{wizardBean.applicant.email}" />

                            <h:outputText value="Phone: " />
                            <h:outputText value="#{wizardBean.applicant.phone}" />

                            <h:outputText value="Info: " />
                            <h:outputText value="#{wizardBean.applicant.info}" />
                        </h:panelGrid>
                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <p:commandButton class="submit-button" value="Submit" action="#{wizardBean.save()}" />
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
                </p:tab>
            </p:wizard>
        </h:form>
    </h:body>
</html>
