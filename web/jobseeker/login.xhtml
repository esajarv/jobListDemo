<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:metadata>
        <f:viewParam name="jobid" value="#{loginJobseekerBean.jobID}" />
    </f:metadata>
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Job seeker Login</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="common.css" />
        </f:facet>        
        <h:form id="form">
            <p:growl id="growl" globalOnly="true" life="2000"  showDetail="true" sticky="false" />
            <p:tabView id="tabview" style="max-width: 40em">
                <p:tab id="login_tab" title="Log in">
                    <h:panelGrid id="login_grid" columns="3" cellpadding="2" style="text-align: right; margin-left: auto; margin-right: auto" >
                        <h:outputText value="User: *"/>
                        <p:inputText  id="username" value="#{loginJobseekerBean.userName}" required="true" requiredMessage="field empty" />
                        <p:message for="username" display="icon" /> 

                        <h:outputText value="Password: *"/>
                        <p:password id="password" value="#{loginJobseekerBean.password}" required="true" requiredMessage="field empty" />
                        <p:message for="password" display="icon" />
                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <p:message for="login_button" />
                                <p:commandButton id="login_button" value="Login"
                                                 binding="#{loginJobseekerBean.loginButton}"
                                                 update="login_grid" 
                                                 process="login_grid"
                                                 style="margin-top: 7px"
                                                 action="#{loginJobseekerBean.login()}" >
                                    <f:param name="jobid" value="#{loginJobseekerBean.jobID}" />
                                </p:commandButton>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
                </p:tab>
                <p:tab id="register_tab" title="Register">
                    <h:panelGrid id="register_grid" columns="3" cellpadding="2" style="text-align: right; margin-left: auto; margin-right: auto" >
                        <h:outputLabel value="User: *" />
                        <p:inputText id="register_username" binding="#{jobSeekerRegisterBean.userNameInput}" value="#{jobSeekerRegisterBean.userName}" required="true" requiredMessage="field empty" />
                        <p:message for="register_username" display="icon" />

                        <h:outputText value="Email: *"/>
                        <p:inputText id="register_email" value="#{jobSeekerRegisterBean.email}" 
                                     validatorMessage="valid email address is required."
                                     required="true" requiredMessage="field empty">
                            <f:validateRegex pattern="^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"  />
                            <p:ajax event="blur" update="register_email" />
                        </p:inputText>
                        <p:message for="register_email" display="icon" />

                        <h:outputLabel for="pwd1" value="Password: *" />
                        <p:password id="pwd1" value="#{jobSeekerRegisterBean.password}" match="pwd2" label="Password 1" required="true" />
                        <p:message for="pwd1" display="icon" />

                        <h:outputLabel for="pwd2" value="Retype password: *" />
                        <p:password id="pwd2" value="#{jobSeekerRegisterBean.password}" label="Password 2" required="true" />
                        <p:message for="pwd2" display="icon" />
                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <p:commandButton id="register_button" value="Register" 
                                                 process="register_grid"
                                                 update="register_grid,:form:growl"
                                                 action="#{jobSeekerRegisterBean.register()}">
                                    <f:param name="jobid" value="#{loginJobseekerBean.jobID}" />
                                </p:commandButton>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid> 
                </p:tab>
            </p:tabView>
            <p style="color: red; margin-top: 2px">
                This is a demo. Do not give any personal information here.
            </p>
        </h:form>
    </h:body>
</html>
