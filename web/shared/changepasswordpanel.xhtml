<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <p:growl id="growl" globalOnly="true" life="2000"  showDetail="false" sticky="false" />
        <p:panelGrid id="change_password_panel">
            <p:row>
                <p:column>
                    <h:outputLabel for="old_pwd" value="Old Password: *" />
                </p:column>
                <p:column>
                    <p:password id="old_pwd" binding="#{changePasswordBean.passwordField}" 
                                value="#{changePasswordBean.oldPassword}" required="true" />
                </p:column>
                <p:column colspan="2">
                    <p:message for="old_pwd" display="icon" />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputLabel for="pwd1" value="New Password: *" />
                </p:column>
                <p:column>
                    <p:password id="pwd1" value="#{changePasswordBean.newPassword}" match="pwd2" label="'Password'" required="true" />
                </p:column>
                <p:column colspan="2">
                    <p:message for="pwd1" display="icon" />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputLabel for="pwd2" value="Retype New password: *" />
                </p:column>
                <p:column>
                    <p:password id="pwd2" value="#{changePasswordBean.newPassword}" label="'Retype Password'" required="true" />
                </p:column>
                <p:column>
                    <p:message for="pwd2" display="icon" />
                </p:column>
                <p:column>
                    <p:commandButton id="register_button" value="Change" 
                                                 process="change_password_panel"
                                                 update="change_password_panel,growl"
                                                 action="#{changePasswordBean.changePassword()}" />
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:body>
</ui:composition>
